plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'maven'
}

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        multiDexEnabled true
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
        debug {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

}


uploadArchives {
    repositories {
        mavenDeployer {
            // 生成maven依赖的组名
            pom.groupId = 'com.fundot.local'
            // 生成maven依赖的模块名称
            pom.artifactId = 'fundotlauncher'
            // 生成maven依赖的版本号
            pom.version = '1.0.27'
            // 本地maven仓库的路径
            repository(url: uri("/Users/c30/nee/maven_local_yqjc"))
        }
    }
}